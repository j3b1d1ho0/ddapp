<h1>Register</h1>
<div layout-wrap flex>
    <md-card layout="column" layout-align="center center">
        <md-card-header class="md-primary" flex="50">
            <h2>Join the Community!</h2>
        </md-card-header>
        <form ng-submit="controller.register(controller.user)">
            <md-input-container>
                <label>User Name</label>
                <input type="text" ng-model="controller.user.username">
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input type="email" ng-model="controller.user.email">
            </md-input-container>
            <br/>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="controller.user.password">
                <md-button type="submit">Submit</md-button>
            </md-input-container>
        </form>
    </md-card>
</div>
