<h1>Welcome to the Edit Page!</h1>
<div layout="row">
    <div flex="66">
        <form ng-submit="controller.save()" name="mapEdit">
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="controller.map.name">
            </md-input-container>
            </br>
            <md-input-container>
                <md-select ng-model="controller.map.category">
                    <label>Category</label>
                    <md-option ng-value="category" ng-repeat="category in controller.categories">{{category}}</md-option>
                </md-select>
            </md-input-container>
            </br>
            <md-input-container>
                <label>Description</label>
                <textarea ng-model="controller.map.description"></textarea>
            </md-input-container>
            </br>
            <md-input-container>
                <label>Image</label>
                <input type="text" ng-model="controller.map.image">
            </md-input-container>
            </br>
            <md-toolbar class="md-primary">
                <div md-toolbar-tools>
                    <md-button type="submit" class="md-raised md-accent">Apply Changes</md-button>
                    <md-button ui-sref="nav.Home" class="md-raised md-warn">Cancel</md-button>
                </div>
            </md-toolbar>
        </form>
    </div>
    <div flex="33">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <p class="md-headline">
                        {{controller.map.name}}:{{controller.map.category}}
                    </p>
                    <p class="md-subhead">
                        {{controller.map.description}}
                    </p>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-lg card-media">
                        <img ng-src="{{controller.map.image}}" />
                    </div>
                </md-card-title-media>
            </md-card-title>
        </md-card>
    </div>
</div>
