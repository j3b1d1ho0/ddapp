<md-button ng-click="controller.logout()">Logout</md-button>


<span>Login</span>


<form ng-submit="controller.login(controller.user)">
    <md-input-container>
        <label>User Name</label>
        <input type="text" ng-model="controller.user.username">
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="controller.user.password">
    </md-input-container>
    <md-button type="submit">Submit</md-button>
</form>
